language: python
sudo: required
services:
- docker
env:
  matrix:
  - TAG=cpu
  - TAG=gpu
  global:
  - secure: 
  - secure: 
install:
- export REPO="haowenxu/base-runtime"
- pip install -r requirements.txt && python Dockerfile.py
- docker build -t "${REPO}:${TAG}" "${TAG}"
script:
- docker login -u "${DOCKER_USER}" -p "${DOCKER_PASS}"
- docker push "${REPO}:${TAG}"
